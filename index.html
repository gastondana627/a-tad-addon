<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tad</title>
    <style>
        /* A simple CSS reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding: 16px;
        }

        #root {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: rgb(82, 88, 228);
            border: none;
            border-radius: 16px;
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            height: 32px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(64, 70, 202);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="src/ui/index.js"></script>
</body>
</html>
